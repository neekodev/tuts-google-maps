<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .divider {
        margin-bottom: 40px;  
      }
      .gmap {
        height: 500px;
        display: block;
      }
      .header {
        margin-bottom: 30px;
      }
      .sub-header {
        border-bottom: 1px solid #ECEBE9;
      }
    </style>

    <div class="card">
      <div class="divider">
        <h1>Simple Map</h1>
        <p class="header">The easiest way to start learning about the Google Maps JavaScript API is to see a simple example. The following web page displays a map centered on Cebu City, Cebu, Philippines:</p>
        <h3 class="sub-header">The Map</h3>
        <google-map class="gmap" latitude="10.3157" longitude="123.8854" zoom="8" api-key="AIzaSyBKy2yYr2LPSCMrMm5r5-y6BqctSy5qQTo">
        </google-map>
      </div>

      <div class="divider">
        <h3 class="sub-header">The Code</h3>
        <iframe width="100%" height="700" src="//jsfiddle.net/neekodev/nxf7pfjg/embedded/html/dark/" allowpaymentrequest allowfullscreen="allowfullscreen" frameborder="0"></iframe>
      </div>
    </div>
  </template>
  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
