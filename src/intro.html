<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .divider {
        margin-bottom: 40px;
      }

      .source {
        font-style: italic;
        text-align: right;
      }

      .source a {
        color: #019EE4;
      }

      .source a:hover {
        color: black;
      }

      .card {
        color: #74736D;
      }

      .logo-container {
        padding: 10px;
        margin-bottom: 10px;
      }

      img.logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>

    <div class="card">
      <div class="divider">
        <div class="logo-container">
          <img class="logo" src="/tuts-google-maps/images/Google_Maps.svg">
        </div>
        <h1>What are Google Maps?</h1>
        <p>Google Maps is a free web mapping service by Google that provides various types of geographical information. Using Google Maps, one can.</p>
        <ul>
          <li>Search for places or get directions from one place to another.</li>
          <li>View and navigate through horizontal and vertical panoramic street level images of various cities around the world.</li>
          <li>Get specific information like traffic at a particular point.</li>
        </ul>
        <p>Google Maps provides an API using which you can customize the maps and the information displayed on them. This chapter explains how to load a simple Goolge Map on your web page using HTML and JavaScript.</p>
      </div>

      <div class="divider">
        <h1>Audience</h1>
        <p>This tutorial is meant for all those readers who would like to learn about Google Maps API. After completing this tutorial, you would be able to integrate Google Maps JavaScript API on your webpage, add a map with a marker, learn all map types, and localize your google map.</p>
      </div>
        
      <div>
        <h1>Prerequisites</h1>
        <p>Before proceeding with this tutorial, you should be familiar with at least basic HTML, CSS, JavaScript and the concepts of object-oriented programming. You should also be familiar with Google Maps from a user's point of view.</p>
      </div>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
