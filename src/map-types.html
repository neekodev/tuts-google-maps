<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view5">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .divider {
        margin-bottom: 40px;  
      }
      .gmap {
        height: 500px;
        display: block;
      }
      .header {
        margin-bottom: 30px;
      }
      .sub-header {
        border-bottom: 1px solid #ECEBE9;
      }

      code.light {
        background: #f7f7f7;
        color: #37474f;
        font: 400 100%/1 Roboto Mono,monospace;
        padding: 1px 4px;
      }

      code.dark {
        font: 400 100%/1 Roboto Mono,monospace;
        padding: 1px 4px;
      }

      div.code {
        padding: 5px;
        background-color: #202C30; 
        color: #D489E4
      }

       pre, .pre-style {
        background: #212121;
        color: #eceff1;
      }

      pre, .pre-style {
        font: 14px/20px Roboto Mono,monospace;
        margin: 16px 0;
        overflow-x: auto;
        padding: 8px;
        position: relative;
      }

      .tag {
        color: #F32F36;
      }

      .pun, .pln {
        color: #DFAB55;
      }

        color: #389DAB;
      }

      .lit {

      .link {

        outline: 0;
        text-decoration: none;
      }
    </style>

    <div class="card">
      <div class="divider">
        <h1>Map Types</h1>
        <p>There are four types of maps available within the Google Maps JavaScript API.</p>
        <p>The following map types are available in the Maps JavaScript API:</p>
        <ul>
          <li><code class="light">roadmap</code> displays the default road map view. This
            is the default map type.</li>
          <li><code class="light">satellite</code> displays Google Earth satellite
            images</li>
          <li><code class="light">hybrid</code> displays a mixture of normal and satellite
            views</li>
          <li><code class="light">terrain</code> displays a physical map based on terrain
            information.
          </li>
        </ul>
        <p>You modify the map type in use by the <code class="light">Map</code> by setting its
          <code class="light">mapTypeId</code> property, either within the constructor via setting
          its <code class="light"><em>Map options</em></code> object, or by calling the map's
          <code class="light">setMapTypeId()</code> method. The <code class="light">mapTypeID</code> property
          defaults to <code class="light">roadmap</code>.
        </p>
        <p>Setting the <code class="light">mapTypeId</code> upon construction:</p>
        <pre class="prettyprint notranslate lang-javascript"><div class="devsite-code-button-wrapper"><div class="devsite-code-button gc-analytics-event material-icons devsite-dark-code-button" data-category="Site-Wide Custom Events" data-label="Dark Code Toggle" track-type="exampleCode" track-name="darkCodeToggle" data-tooltip-align="b,c" data-tooltip="Light code theme" aria-label="Dark code theme" data-title="Dark code theme"></div><div class="devsite-code-button gc-analytics-event material-icons devsite-click-to-copy-button" data-category="Site-Wide Custom Events" data-label="Click To Copy" track-type="exampleCode" track-name="clickToCopy" data-tooltip-align="b,c" data-tooltip="Click to copy" aria-label="Click to copy" data-title="Click to copy"></div></div><span class="kwd">var</span><span class="pln"> myLatlng </span><span class="pun">=</span><span class="pln"> </span><span class="kwd">new</span><span class="pln"> google</span><span class="pun">.</span><span class="pln">maps</span><span class="pun">.</span><span class="typ">LatLng</span><span class="pun">(</span><span class="lit">10.3157</span><span class="pun">,</span><span class="pln"> </span><span class="lit">123.8854</span><span class="pun">);</span><span class="pln"><br></span><span class="kwd">var</span><span class="pln"> mapOptions </span><span class="pun">=</span><span class="pln"> </span><span class="pun">{</span><span class="pln"><br>&nbsp; zoom</span><span class="pun">:</span><span class="pln"> </span><span class="lit">8</span><span class="pun">,</span><span class="pln"><br>&nbsp; center</span><span class="pun">:</span><span class="pln"> myLatlng</span><span class="pun">,</span><span class="pln"><br>&nbsp; mapTypeId</span><span class="pun">:</span><span class="pln"> </span><span class="str">'satellite'</span><span class="pln"><br></span><span class="pun">};</span><span class="pln"><br></span><span class="kwd">var</span><span class="pln"> map </span><span class="pun">=</span><span class="pln"> </span><span class="kwd">new</span><span class="pln"> google</span><span class="pun">.</span><span class="pln">maps</span><span class="pun">.</span><span class="typ">Map</span><span class="pun">(</span><span class="pln">document</span><span class="pun">.</span><span class="pln">getElementById</span><span class="pun">(</span><span class="str">'map'</span><span class="pun">),</span><span class="pln"><br>&nbsp; &nbsp; mapOptions</span><span class="pun">);</span></pre>
      </div>
    </div>
  </template>
  <script>
    class MyView5 extends Polymer.Element {
      static get is() { return 'my-view5'; }
    }

    window.customElements.define(MyView5.is, MyView5);
  </script>
</dom-module>
