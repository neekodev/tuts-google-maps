        <h1>Markers</h1>
        <p>This tutorial shows you how to add a simple Google map with a marker to a web page. To mark a single location on the map, Google Maps provides markers. These markers use a standard symbol and these symbols can be customized. The following web page displays a map that marks the city of Cebu.</p>
        <h3 class="sub-header">The Map</h3>
        <google-map class="gmap" latitude="10.3157" longitude="123.8854" zoom="8" api-key="AIzaSyBKy2yYr2LPSCMrMm5r5-y6BqctSy5qQTo">
          <google-map-marker latitude="10.3157" longitude="123.8854" draggable="true"></google-map-marker>
        </google-map>

p; &nbsp; &nbsp; </span><span class="kwd">background-color</span><span class="pun">:</span><span class="pln"> grey</span><span class="pun">;</span><span class="pln"><br>&nbsp; &nbsp; &nbsp; </span><span class="pun">}</span><span class="pln"><br>&nbsp; &nbsp; </span><span class="tag">&lt;/style&gt;</span><span class="pln"><br>&nbsp; </span><span class="tag">&lt;/head&gt;</span><span class="pln"><br>&nbsp; </span><span class="tag">&lt;body&gt;</span><span class="pln"><br>&nbsp; &nbsp; </span><span class="tag">&lt;h3&gt;</span><span class="pln">Google Maps Marker Demo</span><span class="tag">&lt;/h3&gt;</span><span class="pln"><br>&nbsp; &nbsp; </span><span class="tag">&lt;div</span><span class="pln"> </span><span class="atn">id</span><span class="pun">=</span><span class="atv">"map"</span><span class="tag">&gt;&lt;/div&gt;</span><span class="pln"><br>&nbsp; </span><span class="tag">&lt;/body&gt;</span><span class="pln"><br></span><span class="tag">&lt;/html&gt;</span></pre>

        <p>The code below creates an HTML page consisting of a head and a body.</p>
        <pre class="prettyprint notranslate"><div class="devsite-code-button-wrapper"><div class="devsite-code-button gc-analytics-event material-icons devsite-dark-code-button" data-category="Site-Wide Custom Events" data-label="Dark Code Toggle" track-type="exampleCode" track-name="darkCodeToggle" data-tooltip-align="b,c" data-tooltip="Light code theme" aria-label="Dark code theme" data-title="Dark code theme"></div><div class="devsite-code-button gc-analytics-event material-icons devsite-click-to-copy-button" data-category="Site-Wide Custom Events" data-label="Click To Copy" track-type="exampleCode" track-name="clickToCopy" data-tooltip-align="b,c" data-tooltip="Click to copy" aria-label="Click to copy" data-title="Click to copy"></div></div><span class="tag">&lt;html&gt;</span><span class="pln"><br>&nbsp;</span><span class="tag">&lt;head&gt;</span><span class="pln"><br>&nbsp;</span><span class="tag">&lt;/head&gt;</span><span class="pln"><br>&nbsp;</span><span class="tag">&lt;body&gt;</span><span class="pln"><br>&nbsp;</span><span class="tag">&lt;/body&gt;</span><span class="pln"><br></span><span class="tag">&lt;/html&gt;</span></pre>

        <h4>Add a Map with a Marker</h4>
        <p>This section shows you how to load the Google Maps JavaScript API into your web page, and how to write your own JavaScript that uses the API to add a map with a marker on it.</p>
        <pre class="prettyprint notranslate" data-scope="map_iframe_step2" data-jsfiddle-title="Add Map Step 2">
          <span class="pln"><br></span><span class="kwd">function</span><span class="pln"> initMap</span><span class="pun">()</span><span class="pln"> </span><span class="pun">{</span><span class="pln"><br>&nbsp; </span><span class="kwd">var</span><span class="pln"> coords </span><span class="pun">=</span><span class="pln"> </span><span class="pun">{</span><span class="pln">lat</span><span class="pun">:</span><span class="pln"> </span><span class="lit">10.3157</span><span class="pun">,</span><span class="pln"> lng</span><span class="pun">:</span><span class="pln"> </span><span class="lit">123.8854</span><span class="pun">};</span><span class="pln"><br>&nbsp; </span><span class="kwd">var</span><span class="pln"> map </span><span class="pun">=</span><span class="pln"> </span><span class="kwd">new</span><span class="pln"> google</span><span class="pun">.</span><span class="pln">maps</span><span class="pun">.</span><span class="typ">Map</span><span class="pun">(</span><span class="pln">document</span><span class="pun">.</span><span class="pln">getElementById</span><span class="pun">(</span><span class="str">'map'</span><span class="pun">),</span><span class="pln"> </span><span class="pun">{</span><span class="pln"><br>&nbsp; &nbsp; zoom</span><span class="pun">:</span><span class="pln"> </span><span class="lit">4</span><span class="pun">,</span><span class="pln"><br>&nbsp; &nbsp; center</span><span class="pun">:</span><span class="pln"> coords<br>&nbsp; </span><span class="pun">});</span><span class="pln"><br>&nbsp; </span><span class="kwd">var</span><span class="pln"> marker </span><span class="pun">=</span><span class="pln"> </span><span class="kwd">new</span><span class="pln"> google</span><span class="pun">.</span><span class="pln">maps</span><span class="pun">.</span><span class="typ">Marker</span><span class="pun">({</span><span class="pln"><br>&nbsp; &nbsp; position</span><span class="pun">:</span><span class="pln"> coords</span><span class="pun">,</span><span class="pln"><br>&nbsp; &nbsp; map</span><span class="pun">:</span><span class="pln"> map<br>&nbsp; </span><span class="pun">});</span><span class="pln"><br></span><span class="pun">}</span><span class="pln"><br></span><span class="tag">&lt;script</span><span class="pln"> </span><span class="atn">async</span><span class="pln"> </span><span class="atn">defer</span><span class="pln"><br>&nbsp;</span><span class="atn">src</span><span class="pun">=</span><span class="atv">"https://maps.googleapis.com/maps/api/js?key=</span><var class="apiparam replaceable-credential" data-tooltip-align="b,c" data-tooltip="Click to insert your credentials" aria-label="Click to insert your credentials"><span class="atv">YOUR_API_KEY</span></var><span class="atv">&amp;callback=initMap"</span><span class="tag">&gt;</span><span class="pln"><br></span><span class="tag">&lt;/script&gt;</span>
        </pre>

        <h4>Understanding the Code</h4>
        <p>In the code below, the <code class="light">script</code> loads the API from the specified URL.</p>
        <pre class="prettyprint notranslate lang-html"><div class="devsite-code-button-wrapper"><div class="devsite-code-button gc-analytics-event material-icons devsite-dark-code-button" data-category="Site-Wide Custom Events" data-label="Dark Code Toggle" track-type="exampleCode" track-name="darkCodeToggle" data-tooltip-align="b,c" data-tooltip="Light code theme" aria-label="Dark code theme" data-title="Dark code theme"></div><div class="devsite-code-button gc-analytics-event material-icons devsite-click-to-copy-button" data-category="Site-Wide Custom Events" data-label="Click To Copy" track-type="exampleCode" track-name="clickToCopy" data-tooltip-align="b,c" data-tooltip="Click to copy" aria-label="Click to copy" data-title="Click to copy"></div></div><span class="tag">&lt;script</span><span class="pln"> </span><span class="atn">async</span><span class="pln"> </span><span class="atn">defer</span><span class="pln"><br>&nbsp; </span><span class="atn">src</span><span class="pun">=</span><span class="atv">"https://maps.googleapis.com/maps/api/js?key=</span><var class="apiparam replaceable-credential" data-tooltip-align="b,c" data-tooltip="Click to insert your credentials" aria-label="Click to insert your credentials"><span class="atv">YOUR_API_KEY</span></var><span class="atv">&amp;callback=initMap"</span><span class="tag">&gt;</span><span class="pln"><br></span><span class="tag">&lt;/script&gt;</span></pre>
        <p>In the above code, the <code class="light">callback</code> parameter executes the <code class="light">initMap</code> function after the API loads. The <code class="light">async</code> attribute allows the browser to continue rendering the rest of your page while the API loads. The <code class="light">key</code> parameter contains your API key.</p>

        <p>The code below contains the <code class="light">initMap</code> function that initializes and adds the map when the web page loads. Use a <code class="light">script</code> tag to include your own JavaScript which contains the <code class="light">initMap</code> function.</p>

        <p>Add the <code class="light">getElementById()</code> function to find the map <code class="light">div</code> on the web page.</p>

        <p>The code below constructs a new Google maps object, and adds properties to the map including the center and zoom level</p>

        <pre class="prettyprint notranslate"><div class="devsite-code-button-wrapper"><div class="devsite-code-button gc-analytics-event material-icons devsite-dark-code-button" data-category="Site-Wide Custom Events" data-label="Dark Code Toggle" track-type="exampleCode" track-name="darkCodeToggle" data-tooltip-align="b,c" data-tooltip="Light code theme" aria-label="Dark code theme" data-title="Dark code theme"></div><div class="devsite-code-button gc-analytics-event material-icons devsite-click-to-copy-button" data-category="Site-Wide Custom Events" data-label="Click To Copy" track-type="exampleCode" track-name="clickToCopy" data-tooltip-align="b,c" data-tooltip="Click to copy" aria-label="Click to copy" data-title="Click to copy"></div></div><span class="pun">{</span><span class="pln"><br>&nbsp; </span><span class="kwd">var</span><span class="pln"> coords </span><span class="pun">=</span><span class="pln"> </span><span class="pun">{</span><span class="pln">lat</span><span class="pun">:</span><span class="pln"> </span><span class="lit">10.3157</span><span class="pun">,</span><span class="pln"> lng</span><span class="pun">:</span><span class="pln"> </span><span class="lit">123.8854</span><span class="pun">};</span><span class="pln"><br><br>&nbsp; </span><span class="kwd">var</span><span class="pln"> map </span><span class="pun">=</span><span class="pln"> </span><span class="kwd">new</span><span class="pln"> google</span><span class="pun">.</span><span class="pln">maps</span><span class="pun">.</span><span class="typ">Map</span><span class="pun">(</span><span class="pln">document</span><span class="pun">.</span><span class="pln">getElementById</span><span class="pun">(</span><span class="str">'map'</span><span class="pun">),</span><span class="pln"> </span><span class="pun">{</span><span class="pln"><br>&nbsp; &nbsp; zoom</span><span class="pun">:</span><span class="pln"> </span><span class="lit">4</span><span class="pun">,</span><span class="pln"><br>&nbsp; &nbsp; center</span><span class="pun">:</span><span class="pln"> coords<br>&nbsp; </span><span class="pun">});</span><span class="pln"><br></span><span class="pun">}</span></pre>

        <p>In the above code, <code class="light">new google.maps.Map()</code> creates a new Google maps object. The <code class="light">center</code> property tells the API where to center the map. The map coordinates are set in the order: <strong>latitude</strong>, <strong>longitude</strong>.</p>

        <p>The <code class="light">zoom</code> property specifies the zoom level for the map. Zoom: 0 is the lowest zoom, and displays the entire earth. Set the zoom value higher to zoom in to the earth at higher resolutions.</p>

        <p>The code below puts a marker on the map. The <code class="light">position</code> property sets the position of the marker.</p>

        <h4>Get an API key</h4>
        <p>This section explains how to authenticate your app to the Google Maps JavaScript API using your own API key.</p>
        <p>Follow these steps to get an API key:</p>
        <ol>
          <li>

          <li>

          <li>Click <strong>Continue</strong> to enable the API and any related services.</li>

              restrictions, you may use that key.</li>
          <li>To prevent quota theft,
              <a class="link" target="_blank" href="https://support.google.com/googleapi/answer/6310037">secure your API key following these best practices</a>.</li>
          <li>(Optional) Enable billing. See <a class="link" target="_blank" href="https://developers.google.com/maps/documentation/javascript/usage">Usage Limits</a>
              for more information.</li>
          <li>Copy the entire code of this tutorial from this page, to your text editor.

              You can use: Notepad++ (for Windows); TextEdit (for macOS);
              gedit, KWrite, among others (for Linux machines).</li>
          <li>Replace the value of the <code>key</code> parameter in the URL with your own API key
